<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="Container.css">
    <link rel="stylesheet" href="Slogan.css">
    <link rel="stylesheet" href="Nyheter.css">
    <link rel="stylesheet" href="Card.css">
</head> 
<body>

    <div class="navbar">
        <a href="Hjem.html" class="logo">
            <img src="BøIndustriLogo.jpeg" alt="logo">
        </a>
        <span class="slogan">Bø Industri</span>
        <div class="nav-items">
            <a href="Videresalg.html">Videresalg</a>
            <a href="Henting.html">Henting</a>
            <a href="Utleie.html">Utleie</a>
            <div class="dropdown">
                <button class="dropbtn">Om oss</button>
                <div class="dropdown-content">
                    <a href="Om oss.html">Om Bø Industribedrift</a>
                    <a href="Vår historie.html">Vår Historie</a>
                    <a href="Vår visjon.html">Vår Visjon</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Meny</button>
                <div class="dropdown-content">
                    <a href="Hjem.html">Hjem</a>
                    <a href="FAQ.html">FAQ</a>
                    <a href="kontakt.html">Kontakt Oss</a>
                </div>
            </div>
        </div>
    </div>

    <div class="slogan-container" id="slogan-container">
        <h1 class="slogan-text">Alt For Vær & Vind</h1>
    </div>
    
    <div class="whats-new" id="whats-new" style="display: none;">
        <button class="arrow left-arrow">←</button>
        <div class="image-container">
            <div class="image-box">
                <img src="Arbeider Bø.jpg" alt="New Item 1">
            </div>
            <div class="image-box">
                <img src="Traktor.jpeg" alt="New Item 2">
            </div>
            <div class="image-box">
                <img src="Gård.jpg" alt="New Item 3">
            </div>
        </div>
        <button class="arrow right-arrow">→</button>
    </div>

    <script>
        window.onload = function() {
            setTimeout(function() {
                var slogan = document.getElementById('slogan-container');
                var whatsNew = document.getElementById('whats-new');
                slogan.classList.add('slogan-hidden');
                setTimeout(function() {
                    slogan.style.display = 'none';
                    whatsNew.style.display = 'flex'; 
                }, 500); 
            }, 3000)
        };
    </script>
    

    <div class="footer">
        <div class="footer-content">
            <a href="Om oss.html">Om Oss</a>
            <a href="kontakt.html">Kontakt Oss</a>

        </div>

            <p>&copy; 2024 Bø Industri. Alle Rettigheter Reservert.</p>
        </div>
    </div>
